                    <p>The canvas element will respond to touch movement across touchscreen phones and trackballs to draw the finger movement.</p>

<script src="./js/script.js"></script>
<script>
    canvas.addEventListener("touchstart", (evt)=> {
        const ctx = canvas.getContext("2d")
        const { touches } = evt
        for (var index = 0; index < touches.length; index++) {
            var touch = touches[index];
            const { pageX, pageY } = touch
            /*ctx.beginPath()
            ctx.moveTo(pageX, pageY)*/
            console.log(touch)
            console.log("touchstart => pageX:" + pageX, "pageY:" + pageY);
ctx.arc(0, 0, 4, 0, 2 * Math.PI, false); 
// a circle at the start 
ctx.fillStyle = "#101010"; ctx.fill();
        }
    })

    canvas.addEventListener("touchmove", (evt)=> {
        const ctx = canvas.getContext("2d")
        const { touches } = evt
        for (var index = 0; index < touches.length; index++) {
            var touch = touches[index];
            const { pageX, pageY } = touch
            console.log("touchmove => pageX:" + pageX, "pageY:" + pageY)

            ctx.beginPath()
            /*ctx.moveTo(pageX, pageY)*/
            ctx.beginPath()
            ctx.moveTo(0, 0)

            ctx.lineTo(pageX, pageY)
            ctx.lineWidth = 4;
            ctx.strokeStyle = "#101010"
            ctx.stroke()
        }
    })

</script>
