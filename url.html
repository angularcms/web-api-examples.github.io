<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

<meta name="title" content="URL API">
<meta name="description" content="API for manipulating URLs.">
<meta name="image" content="">
<meta name="site" content="">

<link type="text/css" rel="stylesheet" href="./css/fonts.css" />
<link type="text/css" rel="stylesheet" href="./css/style.css" />

<title>Web APIs URL Example</title>

<style>
    #setURL {
        font-family: raleway-bold;
        font-size: 14px;
    }

    .url {
        display: flex;
        width: 100%;
    }

    .url-part {
        width: 26%;
        text-align: right;
        display: inline-block;
    }

    .url i {
        font-weight: 700;
    }
</style>

<body>
    <header>
        <h2>Web APIs</h2>
        <div class="more-apis">
            <ul>
                <li>
                    <a onclick="toggle('.dropdown')">More APIs</a>
                    <ul class="dropdown close">
                        <li><a>Battery API</a></li>
                        <li><a>Vibration API</a></li>
                        <li><a>Fullscreen API</a></li>
                        <li><a href="./index.html">More ...</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </header>
    <div class="web-api-cnt">

        <div class="web-api-card">
            <div class="web-api-card-head">
                Demo - URL Example
            </div>
            <div class="web-api-card-body">
                <div class="info">
                    <h4>Info</h4>
                    <p>Type in your URL and press the <b>URL</b> button.</p> 
                    <p>All the URL parts of the URL will be displayed.</p>
                </div>
                <!--<div>
                    <iframe id="iframe" src="./iframe.content.html"></iframe>
                </div>-->
                <div>
                    <div id="setURL"></div>
                    <div>
                        <input id="url" type="text" placeholder="Type your URL here..." />
                        <button onclick="getURL()">URL</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
<script>
    function getURL() {
        const _url = url.value
        const urlObject = new URL(_url)
        const { hash, 
                host, 
                hostname, 
                href,
                origin,
                pathname,
                port,
                protocol,
                search,
                username,
                password } = urlObject
        setURL.innerHTML = `
            <div class="url"><div class='url-part'>Hash:</div> <i>${hash}</i></div>
            <div class="url"><div class='url-part'>Host:</div> <i>${host}</i></div>
            <div class="url"><div class='url-part'>Hostname:</div> <i>${hostname}</i> </div>
            <div class="url"><div class='url-part'>Href:</div> <i>${href}</i></div>
            <div class="url"><div class='url-part'>Origin:</div> <i>${origin}</i></div>
            <div class="url"><div class='url-part'>Pathname:</div> <i>${pathname}</i></div>
            <div class="url"><div class='url-part'>Port:</div> <i>${port}</i></div>
            <div class="url"><div class='url-part'>Protocol:</div> <i>${protocol}</i></div>
            <div class="url"><div class='url-part'>Search:</div> <i>${search}</i></div>
            <div class="url"><div class='url-part'>Password:</div> <i>${password}</i></div>
        `
    }
</script>

</html>
